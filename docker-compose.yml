services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panopticon-frontend-dev
    ports:
      - '3000:3000'
    volumes:
      # 소스코드 마운트 (핫 리로드 지원)
      - ./:/app
      # node_modules는 컨테이너 내부 것만 사용 (네이티브 모듈 호환성 문제 방지)
      - /app/node_modules
    environment:
      - NODE_ENV=development
