services:
  postgres:
    image: postgres:16-alpine
    container_name: panopticon-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: panopticon_app
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U appuser -d panopticon_app']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
