services:
  postgres:
    image: postgres:16-alpine
    container_name: panopticon-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apppassword}
      POSTGRES_DB: ${DB_NAME:-panopticon_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-appuser}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - panopticon-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: panopticon-frontend-prod
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-appuser}:${DB_PASSWORD:-apppassword}@postgres:5432/${DB_NAME:-panopticon_app}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_ENABLE_MOCKING=false
      - NEXT_PUBLIC_WS_ERROR_LOGS_URL=${NEXT_PUBLIC_WS_ERROR_LOGS_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - panopticon-network

volumes:
  postgres_data:
    driver: local

networks:
  panopticon-network:
    driver: bridge
