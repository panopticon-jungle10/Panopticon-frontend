name: Deploy to EC2

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 자동 배포

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env.production << EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_WS_ERROR_LOGS_URL=${{ secrets.NEXT_PUBLIC_WS_ERROR_LOGS_URL }}
          EOF

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='coverage' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/panopticon_frontend/

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/panopticon_frontend

            # Docker 및 Docker Compose 설치 확인
            if ! command -v docker &> /dev/null; then
                echo "Installing Docker..."
                sudo yum update -y
                sudo yum install -y docker
                sudo service docker start
                sudo usermod -a -G docker ${{ secrets.EC2_USER }}
                echo "Docker installed. Please re-run the deployment."
                exit 1
            fi

            if ! command -v docker-compose &> /dev/null; then
                echo "Installing Docker Compose..."
                sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Docker 서비스 시작 및 권한 확인
            sudo service docker start
            sudo usermod -a -G docker ${{ secrets.EC2_USER }}

            # 기존 컨테이너 중지 및 제거
            sudo docker-compose -f docker-compose.prod.yml down || true

            # 사용하지 않는 이미지 정리
            sudo docker image prune -af

            # 환경 변수 확인
            if [ -f .env.production ]; then
                echo "=== Environment Variables ==="
                cat .env.production
                echo "=========================="
            else
                echo "❌ .env.production file not found"
                exit 1
            fi

            # Docker 이미지 빌드 및 컨테이너 시작 (환경변수 파일 명시)
            sudo docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --build

            # 컨테이너 상태 확인
            echo "=== Container Status After Build ==="
            sudo docker-compose -f docker-compose.prod.yml ps

            # 빌드 로그 확인
            echo "=== Build Logs ==="
            sudo docker-compose -f docker-compose.prod.yml logs --tail=30

            # Prisma 마이그레이션 실행 (최초 배포 시)
            sudo docker-compose -f docker-compose.prod.yml exec -T frontend npx prisma migrate deploy || echo "Prisma migration skipped"

      - name: Check deployment status
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
          set -e
          cd ~/panopticon_frontend

          echo "=== Container Status ==="
          sudo docker-compose -f docker-compose.prod.yml ps  # sudo 추가

          # 헬스 체크 (최대 30초 대기)
          echo "=== Health Check ==="
          for i in {1..6}; do
              if curl -f http://localhost:3000/api/health; then
              echo ""
              echo "✅ Deployment successful! Application is healthy."
              exit 0
              fi
              echo "Waiting for application to be ready... ($i/6)"
              sleep 5
          done

          echo "❌ Health check failed after 30 seconds"
          sudo docker-compose -f docker-compose.prod.yml logs --tail=50  # sudo 추가
          exit 1
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
