name: Deploy to EC2

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 자동 배포

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env.production
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.production
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env.production
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.production
          echo "NEXT_PUBLIC_WS_ERROR_LOGS_URL=${{ secrets.NEXT_PUBLIC_WS_ERROR_LOGS_URL }}" >> .env.production

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: '.,!.git,!node_modules'
          target: '~/panopticon_frontend'

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/panopticon_frontend

            # Docker 및 Docker Compose 설치 확인
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker ${{ secrets.EC2_USER }}
            fi

            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # 기존 컨테이너 중지 및 제거
            docker-compose -f docker-compose.prod.yml down || true

            # 사용하지 않는 이미지 정리
            docker image prune -af

            # 환경 변수 로드
            export $(cat .env.production | xargs)

            # Docker 이미지 빌드 및 컨테이너 시작
            docker-compose -f docker-compose.prod.yml up -d --build

            # Prisma 마이그레이션 실행 (최초 배포 시)
            docker-compose -f docker-compose.prod.yml exec -T frontend npx prisma migrate deploy

            # 로그 확인 (마지막 20줄)
            echo "Deployment completed. Recent logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20

      - name: Check deployment status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/panopticon_frontend
            docker-compose -f docker-compose.prod.yml ps

            # 헬스 체크
            sleep 10
            curl -f http://localhost:3000/api/health || exit 1
            echo "Deployment successful!"
